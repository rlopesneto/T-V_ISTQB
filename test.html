<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Testing Trivia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .final-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<h1>Software Testing Trivia</h1>

<div class="question" id="question"></div>
<div>
    <button onclick="checkAnswer(1)">A</button>
    <button onclick="checkAnswer(2)">B</button>
    <button onclick="checkAnswer(3)">C</button>
    <button onclick="checkAnswer(4)">D</button>
</div>

<div class="result" id="result"></div>

<script>
    const questions = [
        {
            question: "What is the main goal of software testing?",
            options: ["A) Identify bugs", "B) Improve design", "C) Increase costs", "D) Reduce development time"],
            answer: 1
        },
        {
            question: "What does 'QA' stand for?",
            options: ["A) Quality Assessment", "B) Quality Assurance", "C) Quick Analysis", "D) Quality Analysis"],
            answer: 2
        },
        {
            question: "Which of the following is a best coding practice?",
            options: ["A) Duplicated code", "B) Meaningless variable names", "C) Clear comments", "D) Long functions"],
            answer: 3
        },
        {
            question: "What is test automation?",
            options: ["A) Performing manual tests", "B) Using scripts to test software", "C) Ignoring tests", "D) Using management tools"],
            answer: 2
        },
        {
            question: "What is a test case?",
            options: ["A) A description of a bug", "B) A document outlining how to test a feature", "C) A summary of testing results", "D) A set of requirements"],
            answer: 2
        },
        {
            question: "Which testing technique focuses on the application's functionality?",
            options: ["A) White-box testing", "B) Black-box testing", "C) Regression testing", "D) Unit testing"],
            answer: 2
        },
        {
            question: "What is regression testing?",
            options: ["A) Testing new features", "B) Testing performance", "C) Ensuring existing functionality still works after changes", "D) Testing usability"],
            answer: 3
        },
        {
            question: "What is a 'bug' in software?",
            options: ["A) A feature", "B) An error or flaw", "C) A user request", "D) A documentation issue"],
            answer: 2
        },
        {
            question: "Which type of testing is performed without knowledge of the internal workings?",
            options: ["A) Black-box testing", "B) White-box testing", "C) Gray-box testing", "D) Unit testing"],
            answer: 1
        },
        {
            question: "What is continuous testing?",
            options: ["A) Testing done at the end of development", "B) Testing that happens throughout the software development lifecycle", "C) Manual testing only", "D) Testing only before release"],
            answer: 2
        }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
        const questionElement = document.getElementById("question");
        questionElement.innerHTML = `<p>${questions[currentQuestion].question}</p>`;
        const buttons = document.querySelectorAll("button");
        buttons.forEach((button, index) => {
            button.innerHTML = questions[currentQuestion].options[index];
        });
    }

    function checkAnswer(selected) {
        const resultElement = document.getElementById("result");
        if (selected === questions[currentQuestion].answer) {
            resultElement.innerHTML = "Correct!";
        } else {
            resultElement.innerHTML = "Incorrect! The correct answer is: " + questions[currentQuestion].options[questions[currentQuestion].answer - 1];
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            setTimeout(() => {
                resultElement.innerHTML = "";
                loadQuestion();
            }, 2000);
        } else {
            setTimeout(() => {
                resultElement.innerHTML = "";
                document.getElementById("question").innerHTML = "";
                document.querySelector("div").innerHTML = "";
                document.querySelector(".final-message").innerHTML = "Game Over! Thank you for playing.";
                document.body.appendChild(document.createElement("div")).className = "final-message";
            }, 2000);
        }
    }

    loadQuestion();
</script>

</body>
</html>
